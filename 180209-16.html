<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>终极测试</title>
    <link rel="stylesheet" href="css/frozen.css">

</head>

<body ontouchstart>
<audio style="display:none; height: 0" id="bg-music" preload="auto" autoplay="autoplay">
    <source src="music/begin.ogg"/>
    <source src="music/begin.wav"/>
    <source src="music/begin.mp3"/>
</audio>
<section class="ui-welcome-img">
    <img  class="animated zoomIn" src="img/exam-logo.png"/>
</section>
<script>
    $(function(){
        var audio = document.querySelector("#bg-music");
        document.addEventListener("WeixinJSBridgeReady", function () {
            audio.play();
        }, false);
    });
    $('.ui-welcome-img img').click(function(){
        location.href= '180209-17.html';
    });
</script>
</body>
</html>
