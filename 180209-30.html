    <link rel="stylesheet" href="css/frozen.css">

    <link rel="stylesheet" href="css/animate.css">
    <script src="lib/zepto.min.js"></script>
    <style type="text/css">
        .screen {
            width: 100%;
            height: 60%;
            position: relative;
        }
        .animate {
            width: 100px;
            height: 100px;
            overflow: hidden;
            position: absolute;
            animation: action 3s;
            top: calc(80% - 100px);
            right: -100px;
        }
        .zhang {
            width: 80px;
            height: 80px;
            margin-top: 0;
            margin-left: 35%;
            margin-bottom: 10px;
            visibility: hidden;
            animation: show .5s ease 1.5s;
            animation-fill-mode: forwards;
        }
        @keyframes action {
            0% {
                right: -100px;
            }
            50% {
                right: 100px;
            }
            100% {
                right: -100px;
            }
        }
        @keyframes show {
            0% {
                visibility: hidden;
            }
            100% {
                visibility: visible;
            }
        }
    </style>
</head>
