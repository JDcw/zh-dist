    <style type="text/css">
        body {
            overflow-x: hidden;
        }
        .screen {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .animate {
            width: 100px;
            height: 100px;
            overflow: hidden;
            visibility: hidden;
            position: absolute;
            animation: action 3s;
            top: calc(80% - 100px);
            right: -100px;
        }
        .zhang {
            width: 80px;
            height: 80px;
            margin: 0 auto;
            margin-top: 0px;
            margin-bottom: 25px;
            visibility: hidden;
            animation: show .5s ease 1.5s;
            animation-fill-mode: forwards;
        }
        @keyframes action {
            0% {
                right: -100px;
                visibility: hidden;
            }
            50% {
                right: 100px;
                visibility: visible;
            }
            100% {
                right: -100px;
                visibility: hidden;
            }
        }
        @keyframes show {
            0% {
                visibility: hidden;
            }
            100% {
                visibility: visible;
            }
        }
    </style>
</head>
